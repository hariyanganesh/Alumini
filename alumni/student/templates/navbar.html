<!DOCTYPE html>
<html>
<head>
<style>
ul.navbar {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: #333;
}

li {
  float: left;
}

li a {
  display: block;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

li a:hover {
  background-color: #111;
}
</style>
</head>
<body>

<ul class="navbar">
  <li><a class="active" href="{% url 'register' %}">Register</a></li>
  <li><a href="{% url 'display' %}">Display</a></li>
</ul>

{%block content %}

{%endblock%}

</body>
</html>
